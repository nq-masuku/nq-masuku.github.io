<!DOCTYPE html>

<html><!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	--><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><script>
		var total='$0.00';
function calcTip() {
    total=parseInt(document.getElementById("subtotal").value) + ((document.getElementById("tip").value/100) * document.getElementById("subtotal").value);
	document.getElementById("totalv").innerHTML ='$' + total;

}

function pload(){
	document.getElementById("totalv").innerHTML = total;
}
</script>
	
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet">
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body onload="pload()">
		<h1>
			<img id="logo" src="./images/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text"/> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="totalv"></p>
		</div>
	

</body></html>
