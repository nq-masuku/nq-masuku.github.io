<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ASCII Animation</title>
    <link rel="stylesheet" type="text/css" href="ascii.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
    <div class="main">
         <h1>CS472: ASCII Animation Viewer</h1>
         <textarea id="text-area" cols="80" rows="20"></textarea>

         <div id="controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start">Start</button>
				<button id="stop" disabled>Stop</button>
               
            </fieldset>

            <fieldset>
                <legend>Animation:</legend>
                <select id="animation">
                    <option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
                    <option>Custom</option>
                 
                </select>
               
            </fieldset>

            <fieldset>
                <legend>Size:</legend>
                <select id="fontsize">
                    <option value="Tiny">Tiny</option>                                              
					<option value="Small">Small</option>                        
					<option value="Medium" selected="selected">Medium</option>                                           
					<option value="Large">Large</option>                        
					<option value="Extra Large">Extra Large</option>                       
					<option value="XXL">XXL</option>                         
				</select>
               
            </fieldset>

            <fieldset>
                <legend>Speed:</legend>
                <label><input id="turbo" type="checkbox">Turbo</label>
               
            </fieldset>
         </div>

         <div id="validate">
            <a href="https://validator.w3.org/check/referer"> 
                <img src="./images/w3c-html.png" alt="html validator">
            </a><br>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src="./images/w3c-css.png" alt="css validator">
            </a><br>
        </div>
    </div>
  
</body>

</html>
