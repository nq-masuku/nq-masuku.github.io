<!DOCTYPE html>
<html>

<head>
    <title>Sign-up</title>
    <style>
        .myDiv {
          border: 1px outset #404040;
          text-align: center;
          width: 30%;
          height: 22%;
        }
        </style>
</head>

<body>
    <div class="myDiv">
    <h1>Enter details to Sign-up</h1>
    
    <form action="http://mumstudents.org/params.php">
        <table>
            <tr><td>Name:</td><td><input name="name" /></td></tr>
            <tr><td>Gender:</td><td><input type="radio" name="cc" value="Male" /> Male
                <input type="radio" name="cc" value="Female" checked /> Female</td></tr>

            <tr><td>Age:</td><td><input name="age"  size="4"/></td></tr>    
            <tr><td>Personality:</td><td><input name="personality"  size="4"/></td></tr>   
            <tr><td>Favourite OS:</td><td>
                <select name="os">
                    <option>Windows</option>
                    <option>Mac OS</option>
                    <option>Linux</option>
                  
                    </select>

            </td></tr>
            <tr><td>Seeking age:</td><td><input name="ageMin" size="4"/>To <input name="ageMax"  size="4"/></td></tr>    
            
        </table>
            <br>

        <input type="submit" value="Sign-up"/> 

        </form>

    </div>
</body>

</html>
